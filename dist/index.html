<!doctype html><html lang="ja"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>メモ帳アプリ</title><script src="https://apis.google.com/js/api.js"></script><script src="https://accounts.google.com/gsi/client"></script><script defer="defer" src="bundle.js"></script></head><body><div id="app"><header><h1>メモ帳アプリ</h1><div class="controls"><button id="add-tab">+ 新しいタブ</button> <button id="save-markdown">💾 ダウンロード</button> <button id="google-docs-upload">📄 Google Docs</button> <button id="toggle-preview">プレビュー表示</button> <button id="search-toggle">検索・置換</button></div></header><nav id="tab-container"><ul id="tab-list"></ul></nav><div id="search-replace-panel" class="hidden"><div class="search-row"><input id="search-input" placeholder="検索文字列"> <button id="search-prev">↑</button> <button id="search-next">↓</button> <span id="search-count"></span></div><div class="replace-row"><input id="replace-input" placeholder="置換文字列"> <button id="replace-one">置換</button> <button id="replace-all">すべて置換</button> <button id="close-search">✕</button></div></div><div id="google-upload-modal" class="modal hidden"><div class="modal-content"><div class="modal-header"><h3>Google ドキュメントにアップロード</h3><button id="close-modal" class="close-btn">✕</button></div><div class="modal-body"><div id="auth-section"><p>Google ドキュメントにアップロードするには、Googleアカウントでの認証が必要です。</p><button id="google-auth-btn" class="primary-btn">Google でサインイン</button></div><div id="upload-section" class="hidden"><div class="form-group"><label for="doc-title">ドキュメントタイトル:</label> <input id="doc-title" placeholder="ドキュメントのタイトルを入力"></div><div class="form-group"><label>アップロード形式:</label><div class="radio-group"><label><input type="radio" name="upload-format" value="markdown" checked="checked"> Markdown</label> <label><input type="radio" name="upload-format" value="html"> HTML (プレビュー)</label></div></div><div class="form-group"><button id="upload-btn" class="primary-btn">アップロード</button> <button id="canc
